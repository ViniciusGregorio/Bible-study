let filtered = [];
let index = 0;
let score = 0;
let combo = 0;
let timer;
let timeLeft = 15;
let player;

function start(){
player = document.getElementById("name").value;
let diff = document.getElementById("difficulty").value;
if(player===""){ alert("Digite seu nome"); return; }

filtered = questions.filter(q=>q.difficulty===diff);
document.getElementById("start").classList.add("hidden");
document.getElementById("game").classList.remove("hidden");
loadQuestion();
}

function loadQuestion(){
let q = filtered[index];
document.getElementById("theme").innerText="Tema: "+q.theme;
document.getElementById("question").innerText=q.question;
let ansDiv=document.getElementById("answers");
ansDiv.innerHTML="";
q.answers.forEach((a,i)=>{
let btn=document.createElement("button");
btn.innerText=a;
btn.onclick=()=>check(i);
ansDiv.appendChild(btn);
});
timeLeft=15;
document.getElementById("time").innerText=timeLeft;
startTimer();
updateProgress();
}

function startTimer(){
clearInterval(timer);
timer=setInterval(()=>{
timeLeft--;
document.getElementById("time").innerText=timeLeft;
if(timeLeft<=0){
clearInterval(timer);
next();
}
},1000);
}

function check(i){
clearInterval(timer);
if(i===filtered[index].correct){
combo++;
score+=10+(combo*2);
}else{
combo=0;
}
document.getElementById("score").innerText=score;
document.getElementById("combo").innerText=combo;
next();
}

function next(){
index++;
if(index<filtered.length){
loadQuestion();
}else{
finish();
}
}

function updateProgress(){
let percent=(index/filtered.length)*100;
document.getElementById("progress").style.width=percent+"%";
}

function finish(){
document.getElementById("game").classList.add("hidden");

let medalha="ü•â Servo Iniciante";

});

}
