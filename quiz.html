    <!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>APOCALIPSE 22 - Quiz B√≠blico</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
    color:white;
    text-align:center;
}

.container{
    max-width:900px;
    margin:auto;
    padding:20px;
}

h1{
    color:#00ffff;
    text-shadow:0 0 20px cyan;
}

button{
    padding:10px 20px;
    margin:8px;
    border:none;
    border-radius:6px;
    background:#00ffff;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:white;
}

.card{
    background:rgba(255,255,255,0.08);
    padding:20px;
    border-radius:12px;
    box-shadow:0 0 15px cyan;
}

.hidden{ display:none; }

.progress-bar{
    height:15px;
    background:#333;
    border-radius:10px;
    overflow:hidden;
    margin:15px 0;
}

.progress{
    height:100%;
    width:0%;
    background:cyan;
}

.timer{
    font-size:20px;
    color:#ff4d4d;
}
</style>
</head>
<body>

<div class="container">
<h1>‚ö° APOCALIPSE 22 ‚ö°</h1>

<div id="start">
<input id="name" placeholder="Digite seu nome">
<br>
<select id="difficulty">
<option value="easy">F√°cil</option>
<option value="medium">M√©dio</option>
<option value="hard">Dif√≠cil</option>
</select>
<br>
<button onclick="start()">Iniciar Miss√£o</button>
</div>

<div id="game" class="hidden">
<h2 id="theme"></h2>
<div class="progress-bar"><div class="progress" id="progress"></div></div>
<div class="timer">Tempo: <span id="time">15</span>s</div>
<div class="card">
<p id="question"></p>
<div id="answers"></div>
</div>
<p>Pontos: <span id="score">0</span></p>
<p>Combo: <span id="combo">0</span></p>
</div>

<div id="result" class="hidden">
<h2>MISS√ÉO FINALIZADA</h2>
<p id="final"></p>
<h3>Medalha:</h3>
<p id="medal"></p>
<h3>Explica√ß√µes:</h3>
<div id="explain"></div>
<button onclick="ranking()">Ver Ranking</button>
</div>

<div id="ranking" class="hidden">
<h2>üèÜ Ranking Global Local</h2>
<div id="rankList"></div>
<button onclick="location.reload()">Reiniciar</button>
</div>
</div>

<script>
let questions = [
{
theme:"G√™nesis",
difficulty:"easy",
question:"Quem construiu a arca?",
answers:["Mois√©s","No√©","Abra√£o","Davi"],
correct:1,
explanation:"No√© construiu a arca conforme ordem divina (G√™nesis 6)."
},
{
theme:"Evangelhos",
difficulty:"medium",
question:"Quantos dias Jesus jejuou no deserto?",
answers:["30","40","7","12"],
correct:1,
explanation:"Jesus jejuou 40 dias no deserto."
},
{
theme:"Profecia",
difficulty:"hard",
question:"Quantas trombetas s√£o mencionadas no Apocalipse?",
answers:["5","6","7","12"],
correct:2,
explanation:"S√£o mencionadas 7 trombetas no Apocalipse."
}
];

let filtered = [];
let index = 0;
let score = 0;
let combo = 0;
let timer;
let timeLeft = 15;
let player;

function start(){
player = document.getElementById("name").value;
let diff = document.getElementById("difficulty").value;
if(player===""){ alert("Digite seu nome"); return; }

filtered = questions.filter(q=>q.difficulty===diff);
document.getElementById("start").classList.add("hidden");
document.getElementById("game").classList.remove("hidden");
loadQuestion();
}

function loadQuestion(){
let q = filtered[index];
document.getElementById("theme").innerText="Tema: "+q.theme;
document.getElementById("question").innerText=q.question;
let ansDiv=document.getElementById("answers");
ansDiv.innerHTML="";
q.answers.forEach((a,i)=>{
let btn=document.createElement("button");
btn.innerText=a;
btn.onclick=()=>check(i);
ansDiv.appendChild(btn);
});
timeLeft=15;
document.getElementById("time").innerText=timeLeft;
startTimer();
updateProgress();
}

function startTimer(){
clearInterval(timer);
timer=setInterval(()=>{
timeLeft--;
document.getElementById("time").innerText=timeLeft;
if(timeLeft<=0){
clearInterval(timer);
next();
}
},1000);
}

function check(i){
clearInterval(timer);
if(i===filtered[index].correct){
combo++;
score+=10+(combo*2);
}else{
combo=0;
}
document.getElementById("score").innerText=score;
document.getElementById("combo").innerText=combo;
next();
}

function next(){
index++;
if(index<filtered.length){
loadQuestion();
}else{
finish();
}
}

function updateProgress(){
let percent=(index/filtered.length)*100;
document.getElementById("progress").style.width=percent+"%";
}

function finish(){
document.getElementById("game").classList.add("hidden");
document.getElementById("result").classList.remove("hidden");

let medalha="ü•â Servo Iniciante";
if(score>30) medalha="ü•à Guerreiro da Palavra";
if(score>60) medalha="ü•á Guardi√£o do Trono";

document.getElementById("final").innerText=player+", Pontua√ß√£o: "+score;
document.getElementById("medal").innerText=medalha;

let explain=document.getElementById("explain");
filtered.forEach(q=>{
let p=document.createElement("p");
p.innerText=q.explanation;
explain.appendChild(p);
});

saveRanking();
}

function saveRanking(){
let rank=JSON.parse(localStorage.getItem("rankA22"))||[];
rank.push({name:player,score:score});
rank.sort((a,b)=>b.score-a.score);
localStorage.setItem("rankA22",JSON.stringify(rank));
}

function ranking(){
document.getElementById("result").classList.add("hidden");
document.getElementById("ranking").classList.remove("hidden");
let rank=JSON.parse(localStorage.getItem("rankA22"))||[];
let div=document.getElementById("rankList");
rank.forEach((r,i)=>{
let p=document.createElement("p");
p.innerText=(i+1)+"¬∫ - "+r.name+" ("+r.score+" pts)";
div.appendChild(p);
});
}
</script>

</body>
</html>
